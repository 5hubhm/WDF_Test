<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feature Links</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    table {
      width: 60%;
      margin: 20px auto;
      border-collapse: collapse;
      background-color: #fff;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    th, td {
      padding: 15px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    th {
      background-color: #4c6faf;
      color: white;
      text-align: center;
    }

    tr:hover {
      background-color: #f1f1f1;
    }

    a {
      text-decoration: none;
      color: #007BFF;
    }

    a:hover {
      text-decoration: underline;
      color: #0056b3;
    }

    h1 {
      text-align: center;
      color: #333;
    }
  </style>
</head>
<body>
  <table>
    <thead>
      <tr>
        <th>Feature</th>
        <th>Link</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Calculator</td>
        <td><a href="Calculator/index.html" target="_blank">Open Calculator</a></td>
      </tr>
      <tr>
        <td>Pricing Table Toggle</td>
        <td><a href="Pricing Table Toggle/index.html" target="_blank">Open Pricing Table Toggle</a></td>
      </tr>
    </tbody>
  </table>
</body>
</html>
